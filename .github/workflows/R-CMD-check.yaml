name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: Rscript -e "install.packages(c('Rcpp', 'RcppEigen', 'cmprsk', 'survival', 'ggplot2', 'dplyr', 'tidyr', 'numDeriv', 'tidyselect'))"
     
      - name: Install roxygen2 manually
        run: Rscript -e "install.packages('roxygen2', dependencies=TRUE)"


      - name: Run R CMD check manually
        run: R CMD check .

        
      - name: Upload check results
        uses: actions/upload-artifact@v4
        with:
          name: check-results
          path: .Rcheck/*

      - name: Upload installation log
        uses: actions/upload-artifact@v4
        with:
          name: installation-log
          path: /home/runner/work/cmpp/cmpp/..Rcheck/00install.out
