name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: Rscript -e "install.packages(c('Rcpp', 'RcppEigen', 'cmprsk', 'survival', 'ggplot2', 'dplyr', 'tidyr', 'numDeriv', 'tidyselect'))"

      - name: Run R CMD check manually
        run: R CMD check .