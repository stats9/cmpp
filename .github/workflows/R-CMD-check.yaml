name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: >
            Rcpp,
            RcppEigen,
            cmprsk,
            survival,
            ggplot2,
            dplyr,
            tidyr,
            numDeriv,
            tidyselect

      - name: Check package
        uses: r-lib/actions/check-r-package@v2
